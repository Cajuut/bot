name: Build iOS IPA

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        run: |
          cd flutter_ui
          flutter pub get

      - name: Disable Code Signing
        run: |
          cd flutter_ui/ios
          # Disable code signing in Xcode project settings
          sed -i '' 's/ProvisioningStyle = Automatic;/ProvisioningStyle = Manual;/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_IDENTITY = "Apple Development";/CODE_SIGN_IDENTITY = "";/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_IDENTITY = "iPhone Developer";/CODE_SIGN_IDENTITY = "";/g' Runner.xcodeproj/project.pbxproj
          # Set signing to manual and disable
          sed -i '' 's/DEVELOPMENT_TEAM = .*;/DEVELOPMENT_TEAM = "";/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/"DEVELOPMENT_TEAM\[sdk=iphoneos\*\]" = .*;/"DEVELOPMENT_TEAM[sdk=iphoneos*]" = "";/g' Runner.xcodeproj/project.pbxproj
          # Add CODE_SIGNING_ALLOWED = NO to build settings
          sed -i '' 's/PRODUCT_BUNDLE_IDENTIFIER/CODE_SIGNING_REQUIRED = NO;\n\t\t\t\tCODE_SIGNING_ALLOWED = NO;\n\t\t\t\tPRODUCT_BUNDLE_IDENTIFIER/g' Runner.xcodeproj/project.pbxproj
          
      - name: Build iOS
        id: build_ios
        continue-on-error: true
        run: |
          cd flutter_ui
          flutter build ios --release --no-codesign --no-pub

      - name: Create IPA
        run: |
          cd flutter_ui
          mkdir -p Payload
          
          # Check if flutter build succeeded
          if [ -d "build/ios/iphoneos/Runner.app" ]; then
            echo "Flutter build succeeded. Packaging..."
            cp -r build/ios/iphoneos/Runner.app Payload/
          else
            echo "Flutter build failed (likely signing error). Falling back to xcodebuild..."
            
            # Direct xcodebuild with forced unsigned settings
            cd ios
            xcodebuild -workspace Runner.xcworkspace \
              -scheme Runner \
              -configuration Release \
              -sdk iphoneos \
              CODE_SIGNING_ALLOWED=NO \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGN_IDENTITY="" \
              PROVISIONING_PROFILE="" \
              build
            
            # Go back and find the app
            cd ..
            # xcodebuild output might be in a different place depending on derived data
            # Typically ios/build/Release-iphoneos/Runner.app or generic build dir
            
            # Allow finding it
            APP_PATH=$(find ios/build -name "Runner.app" -type d | head -n 1)
             if [ -z "$APP_PATH" ]; then
                # Default flutter path if xcodebuild put it there
                APP_PATH="build/ios/iphoneos/Runner.app"
             fi
             
            if [ -d "$APP_PATH" ]; then
               cp -r "$APP_PATH" Payload/
            else
               echo "Build failed completely. No Runner.app found."
               exit 1
            fi
          fi
          
          zip -r DiscordBotController.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: discord-bot-controller-ipa
          path: flutter_ui/DiscordBotController.ipa
