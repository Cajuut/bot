name: Build iOS IPA

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        run: |
          cd flutter_ui
          flutter pub get

      - name: Disable Code Signing
        run: |
          cd flutter_ui/ios
          # Disable code signing in Xcode project settings
          sed -i '' 's/ProvisioningStyle = Automatic;/ProvisioningStyle = Manual;/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_IDENTITY = "Apple Development";/CODE_SIGN_IDENTITY = "";/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_IDENTITY = "iPhone Developer";/CODE_SIGN_IDENTITY = "";/g' Runner.xcodeproj/project.pbxproj
          # Set signing to manual and disable
          sed -i '' 's/DEVELOPMENT_TEAM = .*;/DEVELOPMENT_TEAM = "";/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/"DEVELOPMENT_TEAM\[sdk=iphoneos\*\]" = .*;/"DEVELOPMENT_TEAM[sdk=iphoneos*]" = "";/g' Runner.xcodeproj/project.pbxproj
          # Add CODE_SIGNING_ALLOWED = NO to build settings
          sed -i '' 's/PRODUCT_BUNDLE_IDENTIFIER/CODE_SIGNING_REQUIRED = NO;\n\t\t\t\tCODE_SIGNING_ALLOWED = NO;\n\t\t\t\tPRODUCT_BUNDLE_IDENTIFIER/g' Runner.xcodeproj/project.pbxproj
          
          # Explicitly disable signing in xcconfig files as well
          echo "CODE_SIGNING_ALLOWED=NO" >> Flutter/Debug.xcconfig
          echo "CODE_SIGNING_REQUIRED=NO" >> Flutter/Debug.xcconfig
          echo "CODE_SIGN_IDENTITY=" >> Flutter/Debug.xcconfig
          echo "PROVISIONING_PROFILE=" >> Flutter/Debug.xcconfig
          echo "CODE_SIGNING_ALLOWED=NO" >> Flutter/Release.xcconfig
          echo "CODE_SIGNING_REQUIRED=NO" >> Flutter/Release.xcconfig
          echo "CODE_SIGN_IDENTITY=" >> Flutter/Release.xcconfig
          echo "PROVISIONING_PROFILE=" >> Flutter/Release.xcconfig
          
      - name: Build iOS
        id: build_ios
        continue-on-error: true
        run: |
          cd flutter_ui
          flutter build ios --debug --no-codesign --no-pub 2>&1 | tee build.log
          
          # Check if build succeeded
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "flutter_build_failed=true" >> $GITHUB_ENV
          fi

      - name: Create IPA
        run: |
          cd flutter_ui
          mkdir -p Payload
          
          # Check if flutter build succeeded
          if [ -d "build/ios/iphoneos/Runner.app" ]; then
            echo "Flutter build succeeded. Packaging..."
            cp -r build/ios/iphoneos/Runner.app Payload/
          else
            echo "Flutter build failed. Falling back to xcodebuild..."
            
            # Direct xcodebuild with forced unsigned settings (DEBUG)
            cd ios
            xcodebuild -workspace Runner.xcworkspace \
              -scheme Runner \
              -configuration Debug \
              -sdk iphoneos \
              -derivedDataPath build \
              CODE_SIGNING_ALLOWED=NO \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGN_IDENTITY="" \
              PROVISIONING_PROFILE="" \
              build
            
            # Go back and find the app
            cd ..
            
            # Allow finding it - search broadly in ios folder as derived path structure can vary
            echo "Searching for Runner.app..."
            
            # Use find but exclude some dirs to be faster/safer if needed, or just search ios/build
            # We used -derivedDataPath build, so it should be in ios/build/Build/Products/Debug-iphoneos/
            
            APP_PATH=""
            if [ -d "ios/build/Build/Products/Debug-iphoneos/Runner.app" ]; then
              APP_PATH="ios/build/Build/Products/Debug-iphoneos/Runner.app"
            elif [ -d "build/ios/iphoneos/Runner.app" ]; then
              APP_PATH="build/ios/iphoneos/Runner.app"
            else
              # Last resort find
              APP_PATH=$(find ios -name "Runner.app" -type d | head -n 1)
            fi
            
            echo "Found Runner.app at: $APP_PATH"
             
            if [ -d "$APP_PATH" ]; then
               cp -r "$APP_PATH" Payload/
            else
               echo "Build failed completely. No Runner.app found."
               # List directories to help debug
               echo "Directory structure of ios/build:"
               ls -R ios/build || echo "ios/build not found"
               exit 1
            fi
          fi
          
          zip -r DiscordBotController.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: discord-bot-controller-ipa
          path: flutter_ui/DiscordBotController.ipa
