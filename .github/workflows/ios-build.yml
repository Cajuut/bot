name: Build iOS IPA

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.4' # or latest
          
      - name: Install dependencies
        run: |
          cd flutter_ui
          flutter pub get
          
      - name: Build iOS
        run: |
          cd flutter_ui
          # Build without code signing (for sideloading)
          flutter build ios --release --no-codesign
          
      - name: Create IPA
        run: |
          cd flutter_ui
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r DiscordBotController.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: discord-bot-controller-ipa
          path: flutter_ui/DiscordBotController.ipa
